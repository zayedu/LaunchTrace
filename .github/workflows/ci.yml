name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: launchtrace-ui/package-lock.json

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install Angular dependencies
        run: |
          cd launchtrace-ui
          npm install

      - name: Build Angular Frontend
        run: |
          cd launchtrace-ui
          npm run build

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build .NET API
        run: dotnet build --no-restore

      - name: Run .NET tests
        run: dotnet test --no-build --verbosity normal

      - name: Test API endpoints (optional)
        run: |
          cd LaunchTrace
          dotnet run &
          sleep 10
          curl -f http://localhost:5000/api/parts || exit 1
        continue-on-error: true
